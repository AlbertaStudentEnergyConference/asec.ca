<!DOCTYPE html>
<!--

  -->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="The Alberta Student Energy Conference (ASEC) is an annual event for undergraduate engineering, geoscience and business students. ASEC takes place over two days and connects aspiring students with professionals and experts from the energy industry. Students are provided with various opportunities to explore, engage and learn in order to contribute to the industry.">
        <meta name="keywords" content="${keywords.join(', ')}">
        <meta name="copyright" content="Alberta Student Energy Conference">
        <meta name="language" content="EN">
        <meta name="robots" content="index,follow">
        <title>
            ${title}
        </title>
        <link rel="icon" type="image/png" href="/static/images/favicon.png" />
        <link rel="stylesheet" type="text/css" href="/static/stylesheets/umbrella.css?v=${cache.css}" />
        <link rel="stylesheet" type="text/css" href="/static/stylesheets/header.css?v=${cache.css}" />
        <link rel="stylesheet" type="text/css" href="/static/stylesheets/content.css?v=${cache.css}" />
        <link rel="stylesheet" type="text/css" href="/static/stylesheets/footer.css?v=${cache.css}" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed" />
        <script type="text/javascript" src="/static/javascript/lib/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="/static/javascript/init.js?v=${cache.js}"></script>
        ${head}
    </head>
    <body class="primaryFont">
        <div id="site">
            <!-- BEGIN HEADER -->
            <div id="header">
                <div class="wrapped_image_wrapper">
                    <a href="/" class="wrapped_image">
                        <span class="logo">
                            <span class="smalllogo_text centerY">
                                <span class="primaryFont">Alberta Student Energy Conference</span>
                                <br />
                                <span class="secondaryFont"><i>Momentum: Building the Future</i></span>
                            </span>
                        </span>
                    </a>
                </div>
                <div id="socialMedia">
                    <a href="https://www.facebook.com/AlbertaStudentEnergy" class="socialMediaIcon">
                        <span id="mediaIcon_facebook" class="socialMediaIconSource"></span>
                    </a>
                    <div class="mediaIcon_separator"></div>
                    <a href="https://twitter.com/abstudentenergy" class="socialMediaIcon">
                        <span id="mediaIcon_twitter"  class="socialMediaIconSource"></span>
                    </a>
                    <div class="mediaIcon_separator"></div>
                    <a href="https://www.linkedin.com/company-beta/17994689/" class="socialMediaIcon">
                        <span id="mediaIcon_linkedin" class="socialMediaIconSource"></span>
                    </a>
                </div>
                <table class="menu primaryFont">
                    <thead></thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td><a href="/"><strong>ASEC</strong></a></td>
                            <td><a href="/about"><strong>ABOUT</strong></a></td>
                            <!--td><a href="/gallery">GALLERY</a></td-->
                            <td><a href="/schedule"><strong>SCHEDULE</strong></a></td>
                            <td><a href="/register"><strong>REGISTER</strong></a></td>
                            <td><a href="/team"><strong>TEAM</strong></a></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <hr class="thickSeparator" />
            </div>
            <!-- END HEADER -->
            <!-- BEGIN PAGE -->
            <div id="content">
${content}
            </div>
            <!-- END PAGE -->
            <!-- BEGIN FOOTER -->
            <div id="footer">
                <div id="footerContent" class="centerY">
                    <span class="contrast">
                        Copyright &copy; 2017 Alberta Student Energy Conference (ASEC), All Rights Reserved<br />
                        <a href="mailto:it@asec.ca">Contact Webmaster</a> | <a href="mailto:communications@asec.ca">General Inquieries</a>
                    </span>
                    <div class="technicalDetails right">
                        <span class="contrast debug invis">
                            Request ID: ${id}<br />
                            Request Load: ${time}ms<br />
                        </span>
                    </div>
                </div>
            </div>
            <!-- END FOOTER -->
        </div>
    </body>
</html>
